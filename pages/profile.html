<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLIPSE | Личный кабинет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="profile-page">
        <a href="../index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Вернуться на главную</span>
        </a>
        
        <div class="profile-header">
            <div class="profile-header__user">
                <div class="profile-avatar" id="userAvatar">U</div>
                <div class="profile-header__info">
                    <h1 id="userName">Личный кабинет</h1>
                    <p id="userEmail">
                        <i class="fa-solid fa-envelope"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
        
        <div id="profileContent" class="profile-content">
            <!-- Контент будет загружен через JavaScript -->
        </div>
    </div>
    
    <script src="../js/app.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
